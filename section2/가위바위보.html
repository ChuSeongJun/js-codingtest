<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      const sol = (a,b)=>{

        let array=[];
        for ( let i=0; i<a.length; i++){
          if (a[i]===b[i]) {
            array.push('D');
          }
            else if(a[i]===1 &&b [i]===3){
              array.push('A');
          }
          else if(a[i]===2 &&b [i]===1){
            array.push('A');
          }
          else if(a[i]===3 &&b [i]===2){
            array.push('A');
          }
          else {
            array.push('B')
          }
          }

        return array;
      }

      let a=[2,3,3,1,3];
      let b=[1,1,2,2,3];
      console.log(sol(a,b));
    </script>
  </body>
</html>
