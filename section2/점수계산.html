<body>
<script>

    const sol = (arr) =>{
       let result=0;
       let cir=0;
       for (let i=0; i<arr.length; i++){
           if(arr[i]===1){
               cir++;
               result+=cir;
           }
           else{
               cir=0;
           }

       }
       return result;
    }

    let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
    console.log(sol(arr));
</script>
