<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            const sol =(list)=>{

                let result=0

                for (let i=1; i<list.length; i++){
                    if(list[i-1]<list[i]){
                        result+=1;
                    }
                }


                return result;
            }

            let list=[130,135,148,140,145,150,150,153]
            console.log(sol(list));
        </script>
    </body>
</html>
