<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>

            const sol= (list)=>{
                let result=[];
                result.push(list[0]);
                for (let i=1; i<list.length; i++){
                    if(list[i]>list[i-1])
                        result.push(list[i]);
                }
                return result
            }
            let list=[7, 3, 9, 5, 6, 12];
            console.log(sol(list))
        </script>
    </body>
</html>
