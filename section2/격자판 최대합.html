<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    const sol = (array)=>{

        let answer=Number.MIN_SAFE_INTEGER;
        let length=array.length;
        let sum1=sum2=0;

        for (let i=0; i<length; i++){
            sum1=sum2=0
            for (let j=0; j<length; j++){
                sum1+=array[i][j];
                //행 고정후 열을 탐색
                sum2+=array[j][i];
                //열 고정후 행을 탐색
            }
            answer=Math.max(answer,sum1,sum2);
        }
        sum1=sum2=0
        for (let i=0; i<length; i++){
            sum1+=array[i][i];
            sum2+=array[i][length-i-1]
        }
        answer=Math.max(answer,sum1,sum2);
        return answer;
    }

    let array=[[10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19]];
    console.log(sol(array));
</script>
</body>
</html>
