<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    const sol = (s)=>{
        let answer="YES";
        s=s.toLowerCase().replace(/[^a-z]/g, '');
        //[^a-z]/g 소문자 a-z 까지를 제외하고 모두 다

        if(s.split('').reverse().join('')!==s)
            return "NO"
        return answer
    }

    let str="found7, time: study; Yduts; emit, 7Dnuof";
    console.log(sol(str));
</script>
</body>
</html>
