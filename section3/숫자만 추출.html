<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    const sol=(s)=>{
        console.log(s);

        s=s.toLowerCase().replace(/[a-z]/g,"")

        if(s[0]==='0'){
            s=s.slice(1);
        }
        return s;
    }

    let str="g0en2T0s8eSoft";
    console.log(sol(str));
</script>
</body>
</html>
