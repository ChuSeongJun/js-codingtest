<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n) {
                let result;
                result = parseInt(n / 12);
                if (n % 12 != 0) result += 1;
                return result;
            }
            console.log(solution(178));
        </script>
    </body>
</html>
