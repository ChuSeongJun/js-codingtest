<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let small;
                let big = Math.max.apply(null, arr);
                let min = big;
                for (i = 0; i < arr.length; i++) {
                    if (arr[i] < min) min = arr[i];
                }
                small = min;
                return small;
            }
            let arr = [5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
