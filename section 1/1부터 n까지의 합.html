<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n) {
                let result;
                result = (n * (n + 1)) / 2;
                return result;
            }
            console.log(solution(6));
        </script>
    </body>
</html>
