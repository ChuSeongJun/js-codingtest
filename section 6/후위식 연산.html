<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      const sol = (s) => {
        let stack = [];
        let answer = 0;
        str = Array.from(str);


        for (let x of str) {
          if (!isNaN(x)) stack.push(Number(x));
          else {
            let one = 0;
            let two = 0;
            one = stack.pop();
            two = stack.pop();

            if(x==="+") stack.push(two+one);
            else if(x==="-") stack.push(two-one)
            else if(x==="*") stack.push(two*one)
            else if(x==="/") stack.push(two/one)
          }

          answer=stack[0]
        }

        return answer;
      };

      let str = "352+*9-";
      console.log(sol(str));
    </script>
