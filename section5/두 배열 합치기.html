<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    const sol =(a,b)=>{
        console.log(a,b);
        let result=[];
        for (let i=0; i<a.length; i++){
            result.push(a[i]);
        }
        for (let j=0; j<b.length; j++){
            result.push(b[j]);
        }

        let answer=Array.from(result).sort((a,b)=>a-b);
        console.log(answer);
    }


    let a=[1, 3, 5];
    let b=[2, 3, 6, 7, 9];
    console.log(sol(a, b));
</script>
</body>
</html>
