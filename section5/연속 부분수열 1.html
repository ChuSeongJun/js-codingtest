<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    const sol = (n,a) =>{
        console.log(n,a)
        let answer=0;
        let sum=0;
        let lt=0;
        for (let rt=0; rt<a.length; rt++){
            sum+=a[rt];

            if(sum===n){
                answer++;
            }
            while(sum>=n){
                sum-=a[lt++]
                if(sum===n){
                    answer++
                }
            }
        }

        return answer;

    }

    let a=[1, 2, 1, 3, 1, 1, 1, 2];
    console.log(sol(6, a));
</script>
</body>
</html>
