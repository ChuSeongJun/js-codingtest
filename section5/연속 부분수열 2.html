    <title>출력결과</title>

<body>
<script>

    const sol= (n,a) =>{
        let sum=0;
        let answer=0;
        let lt=0;

        for (let rt=0; rt<a.length; rt++){
            sum+=a[rt];
            console.log(sum)


            while(sum>n) {
                sum -= a[lt++]
            }
            answer+=(rt-lt+1)
            }




        return answer
    }
    let a=[1, 3, 1, 2, 3];
    console.log(sol(5, a));
</script>
