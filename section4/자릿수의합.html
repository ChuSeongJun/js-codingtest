<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    const sol=(n,s) =>{
        let max=0;
        let sum=0;
        let eachNum=0;
        let answer=0;
        let eachNum2=0;

        for(let i=0; i<n; i++){
            eachNum=s[i]
            eachNum2=eachNum.toString().split("")
            for(let j=0; j<eachNum2.length; j++){
                sum+=Number(eachNum2[j])
            }
            max=Math.max(max,sum)
            if(sum>max){
                answer=eachNum;
            }
            else if(sum===max){
                if(eachNum>answer){
                    answer=eachNum
                }
            }
            sum=0;
        }

        return answer;
    }

    let arr=[128, 460, 603, 40, 521, 137, 123];
    console.log(sol(7, arr));
</script>
</body>
</html>
