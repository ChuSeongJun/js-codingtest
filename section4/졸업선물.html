<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    const sol=(m,s)=>{
        let answer=0

        let n=s.length;
        s.sort((a,b)=>(a[0]+a[1])-(b[0]+b[1]));

        for(let i=0; i<n; i++){
            let money=m-(s[i][0]/2+s[i][1])
            let cnt=1;
            for(let j=0; j<n; j++){
                if(j!==i && (s[j][0])+s[j][1]>money){
                    break;
                }
                if(j!==i && (s[j][0])+s[j][1]<=money)
                {
                    money-= (s[j][0])+s[j][1];
                    cnt++
                }
            }
            answer=Math.max(answer, cnt);
        }

        return answer;
    }

    let arr=[[6, 6], [2, 2], [4, 3], [4, 5], [10, 3]];
    console.log(sol(28, arr));
</script>
</body>
</html>
