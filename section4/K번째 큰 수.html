<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    const sol =(n,k,s)=>{
        let answer=0;
        let tmp=new Set();
        for (let i=0; i<n; i++){
            for(let j=i+1; j<n; j++){
                for(let x=j+1; x<n; x++){
                    tmp.add(s[i]+s[j]+s[x]);
                }
            }

        }
        let a=Array.from(tmp).sort((a,b)=>b-a);
        answer=a[k-1];
        return answer;



    }
    let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
    console.log(sol(10, 3, arr));
</script>
</body>
</html>
