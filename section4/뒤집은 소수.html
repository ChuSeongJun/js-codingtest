<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    const sol = (s)=>{
        let newArr=[];
        let answer=[];

        let len=s.length;
        for (let i=0; i<len; i++){
            newArr.push(Number(s[i].toString().split("").reverse().join("")))
        }
        for (let x=0; x<newArr.length; x++){
{
                if(newArr[x]==2 || newArr[x]==3 || newArr[x]==5 || newArr[x]==7 || newArr[x]==11 ||  newArr[x]==13){

                    answer.push((newArr[x]))
                }
                else if (newArr[x]%2!==0 && newArr[x]%3!==0 && newArr[x]%5!==0 && newArr[x]%7!==0) {

                    answer.push((newArr[x]))}
}
        }

        for(let j = 0; j < answer.length; j++){
            if (answer[j] === 1) {
                answer.splice(j, 1);
                j--;
            }
        }
        return answer;

        }
    let arr=[32, 55, 62, 20, 250, 370, 200, 30, 100];
    console.log(sol(arr));
</script>
</body>
</html>
